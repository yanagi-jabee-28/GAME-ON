<!-- 音声再生ボタンUI -->
<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>音声再生デモ</title>
	</head>
	<body>
		<h2>四国めたん（ノーマル）音声再生</h2>
		<div id="audio-block-controls">
			<label>再生順序（ドラッグで並び替え）:</label>
			<ul id="audioBlockList" style="list-style: none; padding: 0">
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="0"
				>
					<span>01-001</span>
				</li>
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="1"
				>
					<span>02-002</span>
				</li>
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="2"
				>
					<span>03-003</span>
				</li>
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="3"
				>
					<span>04-004</span>
				</li>
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="4"
				>
					<span>05-005</span>
				</li>
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="5"
				>
					<span>06-006</span>
				</li>
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="6"
				>
					<span>07-007</span>
				</li>
				<li
					class="audio-block"
					draggable="true"
					data-type="audio"
					data-index="7"
				>
					<span>08-008</span>
				</li>
			</ul>
			<button id="addIntervalBlock">＋間隔ブロック追加</button>
			<button id="loopPlay">ループ再生</button>
		</div>
		<template id="intervalBlockTemplate">
			<li class="interval-block" draggable="true" data-type="interval">
				<span>⏱</span>
				<input type="number" value="2" min="0" style="width: 3em" /> 秒待つ
				<button class="remove-interval">削除</button>
			</li>
		</template>
		<style>
			.audio-block,
			.interval-block {
				background: #f0f0f0;
				margin: 4px 0;
				padding: 8px;
				border: 1px solid #ccc;
				cursor: grab;
				display: flex;
				align-items: center;
				gap: 1em;
			}
			.audio-block.dragging,
			.interval-block.dragging {
				opacity: 0.5;
			}
		</style>
		<div id="single-controls">
			<button id="btn1">01-001 再生</button>
			<button id="btn2">02-002 再生</button>
			<button id="btn3">03-003 再生</button>
			<button id="btn4">04-004 再生</button>
			<button id="btn5">05-005 再生</button>
			<button id="btn6">06-006 再生</button>
			<button id="btn7">07-007 再生</button>
			<button id="btn8">08-008 再生</button>
		</div>
		<script type="module" src="main.ts"></script>
	</body>
</html>
